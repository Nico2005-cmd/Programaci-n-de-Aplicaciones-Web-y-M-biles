<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal de Google de Nicolás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <header class="mb-4">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google" width="272" height="92">
    </header>
    <main>
        <form action="#" method="get" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-100" style="max-width: 500px;">
                <input type="text" class="form-control" placeholder="Buscar en Google" name="q">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-light">Buscar con Google</button>
                <button type="submit" class="btn btn-light">Voy a tener suerte</button>
            </div>
        </form>
    </main>

</body>
</html>
